input_variables: [plan, previous_step]
output_parser: null
template: |
    Ты создан решить одну задачу используя входные данные и подготовить данные для следующего пункта плана. 

    Твоя задача:
    {plan}

    Формат вывода состоит из поля data и поля stop. Поле data это json с измененными параметрами, которые ты передаешь следующему пункту плана:
    {{
        "data": "значение1",
        "stop": "значение2",
        "args": {{
            "...": "...",
            "...": "...", 
             ...
        }}
    }}

    Входные данные:
    {previous_step}
template_format: f-string
_type: prompt